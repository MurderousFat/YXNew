    function logout(){
    	layer.confirm('您确定退出吗？', {
    	    btn: ['确定','取消'], //按钮
    	    shade: false //不显示遮罩
    	}, function(){
    	    $.ajax({url:'${base}/logout.tz',dataType:'json'}).done(function(result){
    	    	if(result.success){
	    	    	location.href='${base}/loginPage.tz';
    	    	}
    	    });
    	}, function(){
    	});
    	
    }
    </script>
