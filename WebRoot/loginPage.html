<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 登录</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="${base}/resources/h4/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="${base}/resources/h4/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="${base}/resources/h4/css/animate.min.css" rel="stylesheet">
    <link href="${base}/resources/h4/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="用户名" required="" id="faccount" name="faccount" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" id="fpassword" name="fpassword" >
                </div>
                <a class="btn btn-primary block full-width m-b" onclick="loginCheck()">登 录</a>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="${base}/resources/h4/js/jquery.min.js?v=2.1.4"></script>
    <script src="${base}/resources/h4/js/bootstrap.min.js?v=3.3.5"></script>
    <script type="text/javascript">
    
    
   		function loginCheck(){
   			var promise = $.ajax({
   				'url':'${base}/loginCheck.tz',
				'type':'post',
				'dataType':'json',
				'data':{
					faccount:$('#faccount').val(),
					fpassword:$('#fpassword').val()
				} 
   			});
   			
   			promise.done(function(result){
   				if(result.success && result.success=='true'){
   					console.log(result);
   					location.href='${base}/index.tz';
   				}else{
   					alert(result.failure);
   				}
   			});
   		} 
   		
   		$(function(){
   			$('#faccount').on('keydown',function(e){
   				var theEvent = e || window.event;
   				var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
   				if(code==13){
   					$('#fpassword').focus();
   				}
   			});
   			$('#fpassword').on('keydown',function(e){
   				var theEvent = e || window.event;
   				var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
   				if(code==13){
   					loginCheck();
   				}
   			});
   		});
    </script>
</body>

</html>
