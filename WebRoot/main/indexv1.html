
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 按钮</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="${base}/resources/h4/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="${base}/resources/h4/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="${base}/resources/h4/css/animate.min.css" rel="stylesheet">
    <link href="${base}/resources/h4/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>线性按钮</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="buttons.html#">选项1</a>
                            </li>
                            <li><a href="buttons.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <p>
                        要使用线性按钮，可添加class<code>.btn-block</code>或<code>.btn-outline</code>
                    </p>

                    <h3 class="font-bold">线性按钮</h3>
                    <p>
                        <button type="button" class="btn btn-outline btn-default" onclick="test()">默认</button>
                        <button type="button" class="btn btn-outline btn-primary" onclick="ask()">主要</button>
                        <button type="button" class="btn btn-outline btn-success" onclick="wnx()">成功</button>
                        <button type="button" class="btn btn-outline btn-info" onclick="tab()">信息</button>
                        <button type="button" class="btn btn-outline btn-warning" onclick="msg()">警告</button>
                        <button type="button" class="btn btn-outline btn-danger" onclick="load()">危险</button>
                        <button type="button" class="btn btn-outline btn-link" onclick="modal()">链接</button>
                    </p>
                    <h3 class="font-bold">块级按钮</h3>
                    <p>
                        <button type="button" class="btn btn-block btn-outline btn-primary">这是一个块级按钮</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
        <script src="${base}/resources/h4/js/jquery.min.js?v=2.1.4"></script>
    <script src="${base}/resources/h4/js/bootstrap.min.js?v=3.3.5"></script>
    <script type="text/javascript" src="${base}/resources/artdialog/artDialog.js"></script>
    <script type="text/javascript" src="${base}/resources/artdialog/iframeTools.js"></script>
    <script type="text/javascript" src="${base}/resources/artdialog/jquery.json-2.4.min.js"></script>
    <script type="text/javascript">
    var layer = art.dialog.data('layer');
   	function test(){
   		//layer.alert('内容');	
   	//提示层
   		//layer.msg('玩命提示中');
   	//提示层
   		layer.open({
   		    type: 1,
   		    skin: 'layui-layer-rim', //加上边框
   		    area: [document.documentElement.clientWidth+'px', document.documentElement.clientHeight+'px'], //宽高
   		    content: 'html内容'
   		});
   	} 
   	
   	function ask(){
   		layer.confirm('您是如何看待前端开发？', {
   		    btn: ['重要','取消'], //按钮
   		    shade: false //不显示遮罩
   		}, function(){
   		    parent.layer.msg('的确很重要', {icon: 1});
   		}, function(){
   		    parent.layer.msg('奇葩么么哒', {shift: 6});
   		});
   	}
   	
   	function wnx(){
   		
   		layer.open({
   		    type: 2,
   		    title: false,
   		    closeBtn: false,
   		    shade: [0],
   		    area: ['340px', '215px'],
   		    offset: 'rb', //右下角弹出
   		    time: 2000, //2秒后自动关闭
   		    shift: 2,
   		    content: ['http://www.zi-han.net', 'no'], //iframe的url，no代表不显示滚动条
   		    end: function(){ //此处用于演示
   		    	<#--
   		        parent.layer.open({
   		            type: 2,
   		            title: '很多时候，我们想最大化看，比如像这个页面。',
   		            shadeClose: true,
   		            shade: false,
   		            maxmin: true, //开启最大化最小化按钮
   		            area: ['1150px', '650px'],
   		            content: 'http://www.zi-han.net'
   		        });
   		    -->
   		    }
   		});
   		
   	}
   	
   	function tab(){
   		layer.tab({
   		    area: ['600px', '300px'],
   		    tab: [{
   		        title: 'TAB1', 
   		        content: '内容1'
   		    }, {
   		        title: 'TAB2', 
   		        content: '内容2'
   		    }, {
   		        title: 'TAB3', 
   		        content: '内容3'
   		    }]
   		});
   	}
   	
   	function msg(){
   		layer.msg('你确定?',{
   			time:0
   			,btn:['ok','cancel']
   			,yes:function(index){
   				layer.close(index);
   				layer.msg('close...',{
   					icon: 6
   					,btn:['ok','c','c1']
   				});
   			}
   		});
   	}
   	
   	function load(){
   		layer.load(2, {shade: false});
   	}
   	
   	function modal(){
   		layer.open({
	            type: 2,
	            title: '很多时候，我们想最大化看，比如像这个页面。',
	            shadeClose: true,
	            shade: false,
	            maxmin: true, //开启最大化最小化按钮
	            area: ['1150px', '650px'],
	            content: '${base}/baseinfos/test_Test.gx'
	        });
   	}
    </script>
</body>

</html>
